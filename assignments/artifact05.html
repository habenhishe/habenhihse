<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">

 <title>Create a slideshow using Javascript</title>
    <link rel="stylesheet" href="artifact05.css" />
  </head>
<body>
<div class="slideshow-container">

  
  <div class="mySlides fade">
    <div class="numbertext">1 / 3</div>
    <img src="https://cdn-images-1.medium.com/max/1096/1*28-1lYrYTQoLhi87mllgBw.png" style="width:100%">
    <div class="text">HTML</div>
  </div>

  <div class="mySlides fade">
    <div class="numbertext">2 / 3</div>
    <img src="https://sabe.io/classes/css/hero.png" style="width:100%">
    <div class="text">CSS</div>
  </div>

  <div class="mySlides fade">
    <div class="numbertext">3 / 3</div>
    <img src="https://cdn-images-1.medium.com/max/800/1*H-25KB7EbSHjv70HXrdl6w.png" style="width:100%">
    <div class="JS">Caption Three</div>
  </div>


  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  <a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>
<br>


<div style="text-align:center">
  <span class="dot" onclick="currentSlide(1)"></span> 
  <span class="dot" onclick="currentSlide(2)"></span> 
  <span class="dot" onclick="currentSlide(3)"></span> 
</div>
  
   <script src="artifact05.js"></script>
  </body>
</html>
