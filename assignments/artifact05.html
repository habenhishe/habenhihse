<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">

 <title>Create a slideshow using Javascript</title>
    <link rel="stylesheet" href="artifact05.css" />
  </head>
<body>
<div class="w3-container">
  <h2><b>Ethiopian Historical Places to Visit</b></h2>
  <p>Those are some of the ethiopian religious and historical places to visit.</p>
</div>

<div class="w3-content" style="max-width:800px">
  <img class="mySlides" src="https://res.cloudinary.com/everything-everywhere/image/upload/dpr_auto,f_auto,q_auto/v1551370312/Ethiopia-World-Heritage-Aksum.jpg" style="width:100%">
  <img class="mySlides" src="https://www.star2.com/wp-content/uploads/2015/12/str2_inethiopia_ev_4_lalibelachurchofstgeorge_MUSTUSE.jpg" style="width:100%">
  <img class="mySlides" src="https://lonelyplanetimages.imgix.net/a/g/hi/t/9736c329d67c42657dd3e1e6e25b2bce-royal-enclosure.jpg?sharp=10&vib=20&w=1200" style="width:100%">
  <img class="mySlides" src="https://iadsb.tmgrup.com.tr/75ba8a/0/0/0/0/1000/584?u=https://idsb.tmgrup.com.tr/2018/10/22/1540229821200.jpg" style="width:100%">
  <img class="mySlides" src="https://static1.squarespace.com/static/57b88db03e00be38aec142b0/t/59d67ee237c581dd98a182e3/1507229433324/03_HandZaround_Tigray_Churches_Gheralta_Lodge_ETT_Abreha_We_Atsbeha.jpg?format=1000w" style="width:100%">
</div>

<div class="w3-center">
  <div class="w3-section">
    <button class="w3-button w3-light-grey" onclick="plusDivs(-1)">❮ Prev</button>
    <button class="w3-button w3-light-grey" onclick="plusDivs(1)">Next ❯</button>
  </div>
  <button class="w3-button demo" onclick="currentDiv(1)">1</button> 
  <button class="w3-button demo" onclick="currentDiv(2)">2</button> 
  <button class="w3-button demo" onclick="currentDiv(3)">3</button> 
  <button class="w3-button demo" onclick="currentDiv(4)">4</button> 
  <button class="w3-button demo" onclick="currentDiv(5)">5</button> 
</div>
   <script src="artifact05.js"></script>
  </body>
</html>
